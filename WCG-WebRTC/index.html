<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

        <title>!!V001!!</title>
    </head>
    <body>
	<!-- Botão para acionar modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
  Abrir modal de demonstração
</button>

<!-- Modal -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Título do modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
	  
                <div class="container">
            <div class="card-deck mb-3 mt-3 text-center">
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h2>Remoto</h2>
                    </div>
                    <div class="card-body">
                        <video class="card-img-top" id="remoteview" autoplay></video>
                    </div>
                </div>
                <div class="card mb-4 shadow-sm">
                    <div class="card-header">
                        <h2>Local</h2>
                    </div>
                    <div class="card-body">
                        <video class="card-img-top" id="selfview" autoplay></video>
                        <button type="button" id="makeCall" class="btn btn-sm btn-outline-primary">Chamada</button>
                        <button type="button" id="hangUp" class="btn btn-sm btn-outline-danger">Desligar</button>
                        <button type="button" id="pickup" class="btn btn-sm btn-outline-secondary">Atender</button>
                    </div>
                </div>
            </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Salvar mudanças</button>
      </div>
    </div>
  </div>
</div>
        <footer>
            <input type="button" class="btn btn-primary btn-lg btn-brock" value="Voltar..." onclick="history.go(-1)">
        </footer>
        <!-- Optional JavaScript -->
        <script src="/socket.io/socket.io.js"></script>
        <script>
          var socket = io();
        </script>
        <script src="./js/webrtc.server.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
